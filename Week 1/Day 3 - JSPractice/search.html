<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function search(){
            let message = t.value
            let count = 0;
            for (let i = 0; i < message.length; i++){
                if (message[i]==s.value){
                    count++;
            }
        }
            output.innerHTML = "<b>" + count + "</b>"
        
    }
    </script>
</head>
<body>
    Message:
    <input type="text" id="t">
    <br>
    <br>
    Search
    <input type="text" id="s">
    <br>
    <br>
    <input type="button" value="Click Me" onclick="search()">
    <br>
    <span id="output"></span>
</body>
</html>
