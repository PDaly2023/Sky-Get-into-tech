<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function report(){
            let message = T1.value;
            output.innerHTML = "The user typed: " + message;
            T1.value = "";
    }
    
    </script>
</head>

<body>
    Input Message:
    <input type="text" id="T1">
    <br>
    <input type="button" value="Report" onclick="report()">
    <br>
    Output:
    <span id="output"></span>

</body>
</html>
