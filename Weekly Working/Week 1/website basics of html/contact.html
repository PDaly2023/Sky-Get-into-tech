<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- start a table with a border-->
    <table width="50%" border ="1px">
        <!--start a table top row table head-->
        <thead>
            <!--insering colums and labels-->
            <th>Name</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Coutry</th>
        </thead>
        <!--table rows-->
        <tr>
        <!--table data-->
            <td>Bob</td>
            <td>45</td>
            <td>04/05/1976</td>
            <!--colspan how many solumns it spans-->
            <td colspan="2">Germany</td>
        </tr>
        <!--add another table row-->
        <tr>
            <!-- can use special characters like &nsbp if no data in cell to stop a collapse-->
            <td>Phil</td>
            <td>88</td>
            <td>09/09/81</td>
            <td>USA</td>
        </tr>
            
    </table>
</body>
</html>
